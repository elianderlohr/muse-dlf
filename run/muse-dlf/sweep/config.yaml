method: bayes
metric:
  goal: maximize
  name: accuracy
parameters:
  D_h:
    values:
      - 256
      - 512
      - 768
      - 1024
      - 1280
      - 1536
      - 2056
  alpha:
    distribution: uniform
    max: 0.9
    min: 0.1
  batch_size:
    values:
      - 8
      - 16
      - 32
      - 48
  dropout_prob:
    distribution: uniform
    max: 0.9
    min: 0.1
  lambda_orthogonality:
    distribution: uniform
    max: 0.003
    min: 5e-05
  lr:
    distribution: uniform
    max: 0.01
    min: 5e-06
program: src/sweep.py
